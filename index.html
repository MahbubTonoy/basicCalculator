<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta data -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Your Keywords Here" />
    <meta name="description" content="Your description Here" />
    <title>Basic Calculator</title>

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />

    <!-- basic stylesheet -->
    <link rel="stylesheet" href="res/css/styles.css" type="text/css" />
  </head>
  <body>
    <div class="the_calculator">
      <div class="title">
        <div class="title_name">CASIO</div>
        <span class="title_bio">Made in Gulistan</span>
      </div>
      <div class="display">
        <span></span>
      </div>
      <div class="buttons">
        <button onclick="btnInput('(')" class="btn btn_lb btn_action">(</button>
        <button onclick="btnInput(')')" class="btn btn_rb btn_action">)</button>
        <button onclick="erase()" class="btn btn_erase btn_action"><i class="fas fa-backspace"></i></button>
        <button onclick="reset()" class="btn btn_trash btn_action"><i class="fas fa-trash"></i></button>
        
        <button onclick="btnInput(7)" class="btn btn_7">7</button>
        <button onclick="btnInput(8)" class="btn btn_8">8</button>
        <button onclick="btnInput(9)" class="btn btn_9">9</button>
        <button onclick="btnInput('÷')" class="btn btn_div btn_action">÷</button>

        <button onclick="btnInput(4)" class="btn btn_4">4</button>
        <button onclick="btnInput(5)" class="btn btn_5">5</button>
        <button onclick="btnInput(6)" class="btn btn_6">6</button>
        <button onclick="btnInput('×')" class="btn btn_mul btn_action">×</button>

        <button onclick="btnInput(1)" class="btn btn_1">1</button>
        <button onclick="btnInput(2)" class="btn btn_2">2</button>
        <button onclick="btnInput(3)" class="btn btn_3">3</button>
        <button onclick="btnInput('-')" class="btn btn_sub btn_action">-</button>

        <button onclick="btnInput(0)" class="btn btn_0">0</button>
        <button onclick="btnInput('.')" class="btn btn_dot">.</button>
        <button onclick="btnInput('00')" class="btn btn_00">00</button>
        <button onclick="btnInput('+')" class="btn btn_add btn_action">+</button>
        

        <button onclick="action()" class="btn btn_result btn_action">=</button>
      </div>
    </div>

    <!-- jquery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      type="text/javascript"
    ></script>

    <!-- basic javascript -->
    <script type="text/javascript" src="res/js/main.js"></script>
  </body>
</html>
